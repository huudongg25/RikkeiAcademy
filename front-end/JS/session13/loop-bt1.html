    <script>
        //b1 Sử dụng vòng lặp để in lặp qua 100 số và đến số 99 thông báo hoàn thành

        for (let index = 0; index < 100; index++) {
            console.log(index);
            if (index === 99) {
                alert("Đã hoàn thành")
            }
        }
        //====

        // Hãy viết một chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra "Fizz",
        //  5 thì in ra "Buzz" thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz"
        for (let num = 0; num < 101; num++) {
            if (num % 3 == 0 && num % 5 == 0) {
                console.log(num, "FizzBuzz")
            } else if (num % 3 == 0) {
                console.log(num, "Fizz")
            } else if (num % 5 == 0) {
                console.log(num, "Buzz")
            }
        }


        // Tính tổng 30 số tự nhiên đầu tiên chia hết cho 7
        function handleCalculate() {
            var sum = 0;
            var count = 0;
            var num = 1;

            while (count < 30) {
                if (num % 7 === 0) {
                    sum += num;
                    count++;
                }
                num++;
            }

            console.log(sum);
        }
        handleCalculate()
    </script>
