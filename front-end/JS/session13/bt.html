<script>
    function ex_1() {
        let value = prompt("Nhập vào số:")

                }
            }

        }
    }
    function ex_3() {
        let soChan = "Số chẵn :"
        let soLe = "Số lẻ :"
        let soNguyenTo = "Số nguyên tố :"
        let soHoanHao = "Số hoàn hảo :"
        let num
        do {
            num = +prompt("nhập vào số:")
            if (num > 0) {
                if (num % 2 == 0) {
                    soChan += " " + num
                } else {
                    soLe += " " + num
                }

                if (num > 1) {
                    let isCheckPrime = true
                    for (let i = 2; i < num; i++) {
                        if (num % i == 0) {
                            isCheckPrime = false
                            break
                        }
                    }
                    if (isCheckPrime) {
                        soNguyenTo += " " + num
                    }
                }

                let sum = 0
                for (let i = 1; i <= num / 2; i++) {
                    if (num % i == 0) {
                        sum += i
                    }
                }
                if (sum == num) {
                    soHoanHao += " " + num
                }

                // do something..
            }

        } while (num > 0);
        document.write(soChan)
        document.write(soLe)
        document.write(soNguyenTo)
        document.write(soHoanHao)

    }

        let a = 0;

        while (count <= 20) {

    function ex_8() {
        let height = +prompt("Chiều cao của tam giác:")
        for (let col = 1; col <= height; col++) {
            let result = ""
            for (let space = 1; space <= height - col; space++) {
                result += " "
            }
            for (let row = 1; row < col * 2; row++) {
                result += "*"
            }
