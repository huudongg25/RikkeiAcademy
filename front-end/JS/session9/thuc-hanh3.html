<!DOCTYPE html>
<html>
<head>
	<title>Tính diện tích hình chữ nhật</title>
	<style>
		input[type="number"] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
		}
	</style>
</head>
<body>
	<h1>Tính diện tích hình chữ nhật</h1>
	<label for="width">Chiều rộng:</label>
	<input type="number" id="width" name="width" placeholder="Nhập chiều rộng...">
	<label for="height">Chiều cao:</label>
	<input type="number" id="height" name="height" placeholder="Nhập chiều cao...">
	<button onclick="calculateArea()">Tính diện tích</button>
	<p id="result"></p>
	<script>
		function calculateArea() {
			let width = document.getElementById("width").value;
			let height = document.getElementById("height").value;
			let area = width * height;
			document.getElementById("result").innerHTML = "Diện tích hình chữ nhật là " + area;
		}
	</script>
</body>
</html>
