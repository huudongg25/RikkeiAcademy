<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let physical = +prompt("Nhập điểm Vật Lý")
        let math = +prompt("Nhập điểm Toán")
        let biology = +prompt("Nhập điểm Sinh học")

        alert(`Tổng trung bình cộng 3 môn là ${(physical + math + biology) / 3}`)
        alert(`Tổng điểm 3 môn là ${(physical + math + biology)}`)

        let degree = +prompt("Nhập vào độ C")
        alert(`${degree} độ C sẽ là : ${(9 * degree) / 5 + 32} độ F`)

    </script>
</body>

</html>
