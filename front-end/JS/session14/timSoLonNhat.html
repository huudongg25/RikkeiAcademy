        // bubble sort (thuật toán nổi bọt)
        function sortMinToMax(arr) {
            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            console.log(arr);
        }

        //Tìm số đối xứng Palindrome

        function isPalindrome(num) {
            if (num < 0 || (num % 10 === 0 && num !== 0)) {
                return false;
            }

            const strNum = String(num);
            const reverseStrNum = strNum.split('').reverse().join('');

            return strNum === reverseStrNum;
        }
