<body>
    <script>
        function insertDash(num) {
            var str = num.toString();
            var result = str[0];

            for (var i = 0; i < str.length; i++) {
                if (str[i] % 2 === 0 && str[i - 1] % 2 === 0) {
                    result += '_';
                }
                result += str[i];
            }

            return result;
        }

        let result = insertDash(2312312334456)
        alert(result)
</script>
