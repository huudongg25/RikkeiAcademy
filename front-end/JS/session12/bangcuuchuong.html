<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sout;
        sout = "<table border='5' width='800' cellspacing='0' cellpadding='3'>"
        for (let i = 1; i < 10; i++) {
            sout = sout + "<tr>";
            for (let j = 1; j < 20; j++) {
                sout = sout + "<td>" + i * j + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout)
    </script>
</body>
</html>
