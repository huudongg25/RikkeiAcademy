<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
<body>
	<label for="weight">Cân nặng (kg):</label>
	<input type="number" id="weight" name="weight" placeholder="Nhập cân nặng...">
	<label for="height">Chiều cao (m):</label>
	<input type="number" id="height" name="height" placeholder="Nhập chiều cao...">
	<button onclick="calculateBMI()">Tính BMI</button>
	<p id="result"></p>

	<script>
		function calculateBMI() {
			var weight = document.getElementById("weight").value;
			var height = document.getElementById("height").value;
			var bmi = weight / (height ** 2);

			var resultText;
			if (bmi < 18.5) {
				resultText = "Gầy";
			} else if (bmi < 25) {
				resultText = "Bình thường";
			} else if (bmi < 30) {
				resultText = "Hơi béo";
			} else {
				resultText = "Béo phì";
			}

			document.getElementById("result").innerHTML = "Chỉ số khối cơ thể của bạn là " + bmi.toFixed(2) + " - " + resultText;
		}
	</script>
</body>
</html>
